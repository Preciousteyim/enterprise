<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: grey;">
    <h1 style="text-align: center;">Registration Form in ISTEC</h1>
    <form action="connect.php" method="post">
        <table>
            <tr>
              <td>
                Name:
              </td>
              <td>
                <input type="name" placeholder="enter your name" name="name">
              </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="+237" name="number">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail id:
                </td>
                <td>
                    <input type="email" placeholder="example@" name="email">
                </td>
            </tr>
            <tr>
              <td>
                Gender:
              </td>
              <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
              </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date"  name="Birth">
                </td>
            </tr>
            <tr>
                <td>
                    Place of Birth:
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>Littoral</option>
                        <option>Yaoude</option>
                        <option>South-west</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Speciality:
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>Commercial</option>
                        <option>Industrial</option>
                        <option>medical</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row="5" col="17" placeholder="Address" name="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>    
</body>
</html>
